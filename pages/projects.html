<template>
  <div class="page" >
    <div class="navbar">
      <div class="navbar-bg"></div>
      <div class="navbar-inner">
        <div class="title">Проекты</div>
        <div class="right">
          <a href="/projects/new" class="link">
            <i class="icon material-icons md-only">add</i>
          </a>
        </div>
      </div>
    </div>
    <div class="page-content">
      ${!projects.length ? $h`
        <div class="empty_title">Нет данных</div>
      ` : $h`
        <div class="list">
          <ul>
            ${projects.map((item) => $h`
              <li>
                <a href="#" @click=${() => openProject(item)} class="item-link item-content">
                  <div class="item-inner">
                    <div class="item-title">${item.title}</div>
                    <div class="item-after">${rooms.filter((i) => i.project_id == item.id).length} комнат</div>
                  </div>
                </a>
              </li>
            `)}
          </ul>
        </div>
      `}
    </div>
  </div>
</template>
<script>
  export default async(props, { $on, $f7, $f7router, $update }) => {
    let projects = [];
    let rooms = [];

    const openProject = (item) => {
      $f7router.navigate(`/projects/${item.id}`, { 
        props: {
          title: item.title
        }
      })
    }
    
    $on('pageInit', async() => {

      await fetch('http://127.0.0.1:3000/projects')
      .then(response => response.json())
      .then(data => { 
        projects = data
      })
      .catch(error => console.error(error))

      await fetch(`${host}/rooms`)
      .then(response => response.json())
      .then(data => { 
        rooms = data
      })
      .catch(error => console.error(error))

      $update()

    })

    return $render;
  }
</script>
