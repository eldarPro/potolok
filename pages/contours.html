<template>
  <div class="page" >
    <div class="navbar">
      <div class="navbar-bg"></div>
      <div class="navbar-inner">
        <div class="left">
          <a href="#" class="link back">
            <i class="icon material-icons md-only">arrow_back</i>
          </a>
        </div>
        <div class="title">Профили</div>
        <div class="right">
          <a href="/price_lists/contours/new" class="link">
            <i class="icon material-icons md-only">add</i>
          </a>
        </div>
      </div>
    </div>
    <div class="page-content">
      ${!contours.length ? $h`
        <div class="empty_title">Нет данных</div>
      ` : $h`
        <div class="list">
          <ul>
            ${contours.map((item) => $h`
              <li class="accordion-item">
                <a href="#" class="item-link item-content">
                  <div class="item-inner">
                    <div class="item-title">${item.title}</div>
                  </div>
                </a>
                <div class="accordion-item-content">
                  <div class="list">
                    <ul>
                      <li>
                        <div class="item-content">
                          <div class="item-inner">
                            <div class="item-title">Цена</div>
                            <div class="item-after">${item.price} ₽</div>
                          </div>
                        </div>
                      </li>
                      <li>
                        <div class="item-content">
                          <div class="item-inner">
                            <div class="item-title">Цена за угол</div>
                            <div class="item-after">${item.price_corner} ₽</div>
                          </div>
                        </div>
                      </li>
                      <li>
                        <div class="item-content">
                          <div class="item-inner">
                            <div class="item-title">Цена за установку</div>
                            <div class="item-after">${item.price_install} ₽</div>
                          </div>
                        </div>
                      </li>
                      <li>
                        <div class="item-content">
                          <div class="item-inner">
                            <div class="item-title">По умолчанию</div>
                            <div class="item-after">${booleanTitle(item.default)}</div>
                          </div>
                        </div>
                      </li>
                      <li>
                        <div class="block list_buttons_block">
                          <p class="row">
                            <button @click=${() => edit(item.id)} class="col button button-small button-fill">Изменить</button>
                            <button @click=${() => destroy(item.id)} class="col button button-small button-fill color-red">Удалить</button>
                          </p>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </li>
            `)}
          </ul>
        </div>
      `}
    </div>
  </div>
</template>
<script>
  export default (props, { $on, $f7, $f7router, $update }) => {
    let contours = []

    const edit = (id) => {
      $f7router.navigate('/price_lists/contours/' + id + '/edit')  
    }

    const destroy = (id) => {
      fetch('http://127.0.0.1:3000/contours/' + id, {
        method: 'DELETE',
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          console.log('success delete')
          // $f7router.navigate('/price_lists/contours')
          $f7.views.current.router.refreshPage() 
        } else {
          throw new Error('Error deleting item');
        }
      })
      .then(data => {
        console.log(data);
      })
      .catch(error => {
        console.error(error);
      });
    }
    
    $on('pageInit', async() => {

      await fetch('http://127.0.0.1:3000/contours')
      .then(response => response.json())
      .then(data => { 
        contours = data
        $update()
      })
      .catch(error => console.error(error))

    })

    return $render;
  }
</script>
