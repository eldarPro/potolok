<script>
  export default async(props, { $f7, $f7router, $el, $theme, $on, $update }) => {
    let profile = {};

    $on('pageInit', async() => {
      profile = await getDataAll('profile')
      $f7.form.fillFromData('#form', profile[0]);
      $update();
    })

    async function saveData() {
      const validate = app.input.validateInputs('#form')
      if(!validate) return;
      const formData = $f7.form.convertToData('#form');
      await setDbData('profile', formData)
      $f7router.navigate('/profile')     
    }

    return $render;
  }
</script>
