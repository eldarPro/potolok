<script>
  export default(props, { $on, $f7router, $f7route, $f7, $update }) => {

    const openRoomProcess = () => {
      $f7router.navigate('/rooms/' + props.id + '/process')
    }

    const destroy = () => {
      $f7.dialog.confirm('Вы действительно хотите удалить?', '', function () {
        fetch('http://127.0.0.1:3000/rooms/' + props.id, {
          method: 'DELETE',
          headers: { 'Content-Type': 'application/json' }
        })
        .then(response => {
          if (response.ok) {
            console.log('success delete')
            $f7router.back({ force: true });
          } else {
            throw new Error('Error deleting item');
          }
        })
        .then(data => console.log(data) )
        .catch(error => console.error(error));
      })
    }

    $on('pageInit', async() => {

    })

    return $render;
  }
